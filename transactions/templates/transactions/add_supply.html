{% extends "base.html" %}

{% block content %}
<div class="card shadow-sm rounded-4 p-4 mx-auto" style="max-width: 600px;">
    <h2 class="mb-4 text-center">Add / Edit Supply for <span class="text-primary">{{ customer.name }}</span></h2>

    <form method="post" class="row g-3">
        {% csrf_token %}

        <!-- Amount -->
        <div class="col-md-6">
            <label for="{{ form.amount.id_for_label }}" class="form-label fw-semibold">Amount</label>
            <div class="input-group">
                <span class="input-group-text">UGX</span>
                {{ form.amount }}
            </div>
        </div>

        <!-- Date -->
        <div class="col-md-6">
            <label for="{{ form.date.id_for_label }}" class="form-label fw-semibold">Date</label>
            {{ form.date }}
        </div>

        <!-- Notes -->
        <div class="col-12">
            <label for="{{ form.notes.id_for_label }}" class="form-label fw-semibold">Notes</label>
            {{ form.notes }}
        </div>

        <!-- Buttons -->
        <div class="col-12 mt-4 d-flex justify-content-between">
            <a href="{% url 'transactions:customer_detail' customer.id %}" class="btn btn-outline-secondary px-4">Cancel</a>
            <button type="submit" class="btn btn-primary px-5 shadow-sm">Save</button>
        </div>
    </form>
</div>
{% endblock %}
