{% extends "base.html" %}

{% block content %}
  <h2>Add Supply for {{ customer.name }}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Save</button>
    <a href="{% url 'transactions:customer_detail' customer.id %}">Cancel</a>
  </form>
{% endblock %}
