<h2>Inventory</h2>
<table border="1" cellpadding="8">
  <tr>
    <th>Item</th><th>Stock</th><th>Price</th>
  </tr>
  {% for item in inventory %}
  <tr>
    <td>{{ item.item_name }}</td>
    <td>{{ item.stock }}</td>
    <td>{{ item.price }}</td>
  </tr>
  {% empty %}
  <tr><td colspan="3">No inventory found</td></tr>
  {% endfor %}
</table>
