<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to TEBA</title>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #fff;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 1em;
            text-align: center;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .btn {
            color: #fff;
            padding: 15px 25px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            min-width: 160px;
            justify-content: center;
        }
        /* Individual colors for dashboard buttons */
        .btn-transactions { background: #28a745; }
        .btn-customers { background: #17a2b8; }
        .btn-expenses { background: #ffc107; color: #000; }
        .btn-customer-reports { background: #6f42c1; }
        .btn-expense-reports { background: #fd7e14; }
        .btn-transaction-reports { background: #007bff; }
        .btn-locations { background: #dc3545; }
        .btn:hover {
            opacity: 0.85;
            transform: translateY(-3px);
        }
        /* Responsive text size */
        @media (max-width: 768px) {
            h1 { font-size: 2.2em; }
            .btn { padding: 12px 20px; min-width: 140px; }
        }
        @media (max-width: 480px) {
            h1 { font-size: 1.8em; }
            .buttons { flex-direction: column; gap: 15px; }
            .btn { width: 80%; justify-content: center; }
        }
    </style>
</head>
<body>
    <h1>Welcome to TEBA</h1>
    <div class="buttons">
        <a href="/transactions/" class="btn btn-transactions"><i class="fas fa-exchange-alt"></i> Transactions</a>
        <a href="/transactions/customers/" class="btn btn-customers"><i class="fas fa-users"></i> Customers</a>
        <a href="/transactions/expenses/" class="btn btn-expenses"><i class="fas fa-money-bill-wave"></i> Expenses</a>

        <!-- Report Buttons -->
        <a href="{% url 'transactions:customer_report' %}" class="btn btn-customer-reports"><i class="fas fa-user-check"></i> Customer Reports</a>
        <a href="{% url 'transactions:expense_report' %}" class="btn btn-expense-reports"><i class="fas fa-file-invoice-dollar"></i> Expense Reports</a>
        <a href="{% url 'transactions:transaction_report' %}" class="btn btn-transaction-reports"><i class="fas fa-chart-line"></i> Transaction Reports</a>

        <a href="/core/locations/" class="btn btn-locations"><i class="fas fa-map-marker-alt"></i> Locations</a>
    </div>
</body>
</html>
