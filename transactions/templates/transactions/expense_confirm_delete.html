{% extends 'base.html' %}
{% block content %}
<div class="card p-3">
    <h3>Delete Expense</h3>
    <p>Are you sure you want to delete expense "{{ expense.name }}" dated {{ expense.date }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'transactions:expenses_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
