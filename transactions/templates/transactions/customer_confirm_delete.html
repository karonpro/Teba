{% extends 'base.html' %}

{% block content %}
<div class="card p-3">
    <h3>Delete Customer</h3>
    <p>Are you sure you want to delete <strong>{{ obj.name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'transactions:customers' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
