{% extends 'base.html' %}

{% block content %}
<div class="card p-3">
    <h3>Add Supply for {{ customer.name }}</h3>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success">Add Supply</button>
        <a href="{% url 'transactions:customers' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
