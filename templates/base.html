
<!doctype html><html><head><meta charset="utf-8"><title>{% block title %}Teba{% endblock %}</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"><style>:root{--bg:#071029;--card:#0e1622;--muted:#9fb0c8;--accent:#4f46e5;--accent2:#06b6d4;--positive:#10b981;--negative:#ef4444;}body{background:var(--bg);color:var(--muted);padding:18px;font-family:Inter,system-ui,Roboto;} .card{background:var(--card);color:var(--muted);border-radius:8px} a{color:var(--accent)} .badge-positive{background:var(--positive);color:#052018;padding:.3rem .5rem;border-radius:.4rem} .badge-negative{background:var(--negative);color:#fff;padding:.3rem .5rem;border-radius:.4rem} .form-label{color:var(--muted);font-weight:600} .btn-primary{background:var(--accent);border-color:var(--accent)}</style></head><body><nav class="navbar mb-3"><a class="nav-link" href="/">Home</a> | <a class="nav-link" href="{% url 'transactions:list' %}">Transactions</a> | <a class="nav-link" href="{% url 'reports:daily' %}">Reports</a> | <a class="nav-link" href="{% url 'core:location_list' %}">Locations</a> | <a class="nav-link" href="{% url 'transactions:customers' %}">Customers</a> | <a class="nav-link" href="{% url 'transactions:expenses' %}">Expenses</a> | <a class="nav-link" href="/admin/">Admin</a></nav><div class="container">{% block content %}{% endblock %}</div></body></html>
