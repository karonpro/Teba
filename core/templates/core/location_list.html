
{% extends 'base.html' %}{% block content %}<div class="card p-3"><h3>Locations</h3><a class="btn btn-primary mb-2" href="{% url 'core:location_add' %}">+ Add Location</a><table class="table table-dark table-striped"><thead><tr><th>Name</th><th>Address</th></tr></thead><tbody>{% for loc in locations %}<tr><td>{{ loc.name }}</td><td>{{ loc.address }}</td></tr>{% endfor %}</tbody></table></div>{% endblock %}
