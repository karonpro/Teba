{% extends 'base.html' %}
{% block content %}
<div class="card p-3">
    <h3>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Location</h3>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Save{% endif %}</button>
        <a href="{% url 'core:locations_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
